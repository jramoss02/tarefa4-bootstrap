<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinquedos</title>

    <!-- Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Css -->
    <link rel="stylesheet" href="style.css">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="background">


    <div id="title">
        <h1>Brinquedos</h1>
    </div>
    <!-- Cards -->
    <div class="col-12 col-md-10 offset-md-1" id="cards">
        <div class="row">

            <div class="col-12 col-md-4">
                <div class="card text-center">
                    <i class="bi bi-box primary-color"></i>
                    <div class="card-body">
                       <h5 class="card-title primary-color">Batman</h5>
                       <img src="batman.png" alt="batman">
                       <p class="card-text secondary-color">Batman - Classico DC</p>
                       <p class="card-text secondary-color">R$50,00</p>
                       <a href="batman.html" class="btn btn-dark">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card text-center">
                    <i class="bi bi-box primary-color"></i>
                    <div class="card-body">
                       <h5 class="card-title primary-color">Homem-Aranha</h5>
                       <img src="miranha.jpg" alt="spider">
                       <p class="card-text secondary-color">Homem - Aranha - Gigante</p>
                       <p class="card-text secondary-color">R$70,00</p>
                       <a href="spider.html" class="btn btn-dark">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card text-center">
                    <i class="bi bi-box primary-color"></i>
                    <div class="card-body">
                       <h5 class="card-title primary-color">Hulk</h5>
                       <img src="hulk.jpg" alt="hulk">
                       <p class="card-text secondary-color">Hulk - Gigante</p>
                       <p class="card-text secondary-color">R$90,00</p>
                       <a href="hulk.html" class="btn btn-dark">Comprar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
      
</body>
</html>
